<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css"><title>Survey Form</title>
</head>
<body>
    <h1 id="title">Product Review Form</h1>
    <p id="description">Give a feedback about our products </p>
    
    <form id="survey-form" action="your-server-endpoint.php" method="POST">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Contact Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Choose a product:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Keyboard</option>
            <option value="option2">Mouse</option>
            <option value="option3">Headset</option>
        </select>

        <p>Select a review:</p>
        <input type="radio" id="option1" name="radio-group" value="option1">
        <label for="option1">Good</label>

        <input type="radio" id="option2" name="radio-group" value="option2">
        <label for="option2">Bad</label>
    
        <textarea id="comments" name="comments" placeholder="Enter your feedback for the product"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
